<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Advice App</title>
</head>
<body>
    <main>
        <section id="adviceCard" class="advice">
            <div class="advice__numberContainer">
                <span>Advice</span>
                <span id="adviceNumber" class="advice__number"></span>
            </div>
            <p id="adviceContent" class="advice__content"></p>
            <picture class="advice__containerDivider">
                <source srcset="src/assets/pattern-divider-desktop.svg" media="(min-width: 1024px)">
                <img src="src/assets/pattern-divider-mobile.svg" alt="">
            </picture>
            <figure class="advice__diceContainer">
                <img id="adviceDice" src="src/assets/icon-dice.svg" alt="">
            </figure>
        </section>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
